<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item [button]="true" [routerLink]="'/usuario-list'" detail="false">
      <ion-icon name="person" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar Usuarios</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    <ion-item [button]="true" [routerLink]="'/producto-list'">
      <ion-icon name="bag" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar Productos</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    <ion-item [button]="true" [routerLink]="'/sucursal-list'">
      <ion-icon name="storefront" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar sucursales</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    <ion-item [button]="true" [routerLink]="'/direccion-list'">
      <ion-icon name="location" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar direcciones</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    <ion-item [button]="true" [routerLink]="'/imagen-list'">
      <ion-icon name="image" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar imagenes</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    <ion-item [button]="true" [routerLink]="'/oferta-list'">
      <ion-icon name="flame" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar ofertas</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    <ion-item [button]="true" [routerLink]="'/orden-list'">
      <ion-icon name="cart" slot="start" class="icon-color-celeste"></ion-icon>
      <ion-label>Administrar Orden de Compra</ion-label>
      <ion-icon name="arrow-forward-outline" class="icon-color"></ion-icon>
    </ion-item>
    
    
    
  </ion-list>

</ion-content>
