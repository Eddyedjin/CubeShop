<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles de la Direccion</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="direccion">
    <ion-card-header>
      <ion-card-title>{{ direccion.comuna }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p>Id: {{ direccion.id }}</p>
      </ion-item>
      <ion-item>
        <p>Region: {{ direccion.region }}</p>
      </ion-item>
      <ion-item>
        <p>Comuna: {{ direccion.comuna }}</p>
      </ion-item>
      <ion-item>
        <p>Calle: {{ direccion.calle }}</p>
      </ion-item>
      <ion-item>
        <p>Piso: {{ direccion.piso }}</p>
      </ion-item>
      <ion-item>
        <p>Apartamento: {{ direccion.apartamento }}</p>
      </ion-item>

      <ion-button type="button" shape="round" color="primary" expand="block"
        [routerLink]="['/direccion-edit', direccion.id]">
        Editar
      </ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(direccion.id)">
        Eliminar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
