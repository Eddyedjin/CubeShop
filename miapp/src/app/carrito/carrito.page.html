<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.producto.img?.ruta || 'assets/placeholder.png'"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.producto.nombre }}</h2>
        <p>{{ item.producto.descripcion }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio: ${{ item.producto.precio }}</p>
      </ion-label>
      <ion-button color="danger" (click)="eliminarItem(item.producto.id!)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>Total</ion-label>
    <ion-note>${{ total }}</ion-note>
  </ion-item>
  <ion-button expand="full" (click)="procesarCompra()">Procesar Compra</ion-button>
</ion-content>
