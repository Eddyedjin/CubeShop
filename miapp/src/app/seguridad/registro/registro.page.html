<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <form class="form" (submit)="registro()">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col>
          <p class="titulo-registro">Registrarse</p>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <p class="message">Regístrate ahora para conseguir acceso completo a nuestra app.</p>
      </ion-row>
      
      <ion-row class="flex ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-input [(ngModel)]="datos.nombre" name="nombre" label="Nombre" label-placement="floating" fill="outline" placeholder="Nombre"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="flex ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-input [(ngModel)]="datos.app" name="app" label="Apellido Paterno" label-placement="floating" fill="outline" placeholder="Apellido Paterno"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="datos.apm" name="apm" label="Apellido Materno" label-placement="floating" fill="outline" placeholder="Apellido Materno"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="flex ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-input [(ngModel)]="datos.correoelectronico" name="correoelectronico" type="email" label="Email" label-placement="floating" fill="outline" placeholder="Email@gmail.com"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="flex ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-input [(ngModel)]="datos.contrasenia" name="contrasenia" type="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Contraseña"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="flex ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-input [(ngModel)]="repetirContrasenia" name="repetirContrasenia" type="password" label="Repetir contraseña" label-placement="floating" fill="outline" placeholder="Repetir contraseña"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-button expand="full" class="submit-button" type="submit" [routerLink]="['/tabinicial/inicio']">Enviar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <p class="signin">¿Ya tienes una cuenta? <a class="login-link" [routerLink]="['/seguridad/login']">Iniciar sesión</a></p>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
