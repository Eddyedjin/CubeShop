<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferencias de Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8">
        <ion-list>
          <ion-item>
            <ion-label>Notificaciones de Mensajes</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Notificaciones de Comentarios</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-button expand="full" (click)="regresar()">Regresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
