<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>¿Olvidaste tu contraseña?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="ion-padding-top" (submit)="sendLinkReset()">
    <!--Mensaje-->
    <div class="ion-text-center">
      <h5>Escribe tu correo para enviarte las instrucciones para cambiar tu contraseña</h5>
    </div>

    <!--Ingresar correo-->
    <ion-item>
      <ion-input type="text" [(ngModel)]="email" placeholder="Ingrese se correo electronico" name="email"></ion-input>
    </ion-item>

    <!--Button-->
    <ion-button class="ion-margin-top" type="submit" expand="block">Enviar</ion-button>
  </form>
</ion-content>
