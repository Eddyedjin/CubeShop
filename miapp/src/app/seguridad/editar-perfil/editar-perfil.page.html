<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8">
        <!-- Avatar y selección de foto de perfil -->
        <div class="avatar-section">
          <ion-avatar>
            <img [src]="usuario.imagenPerfil || 'assets/img/profile-placeholder.png'" />
          </ion-avatar>
          <ion-list>
            <ion-item>
              <ion-label>Seleccionar Foto de Perfil:</ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col size="4" *ngFor="let image of imageOptions">
                    <ion-img [src]="image" (click)="seleccionarImagen(image)"
                             style="width: 100%; height: 100px; object-fit: cover; cursor: pointer;"></ion-img>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>
        </div>

        <!-- Formulario de edición -->
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="usuario.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input [(ngModel)]="usuario.appaterno"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input [(ngModel)]="usuario.apmaterno"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input [(ngModel)]="usuario.telefono" type="tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input [(ngModel)]="usuario.direccion"></ion-input>
          </ion-item>
        </ion-list>

        <!-- Botones de acción -->
        <div class="button-group">
          <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
          <ion-button expand="full" (click)="regresar()">Regresar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
