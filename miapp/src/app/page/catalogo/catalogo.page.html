<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Catálogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catálogo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-margin-bottom">
    <ion-col class="right-pad" size="6" size-md="6" size-lg="3" size-xl="2" *ngFor="let producto of productos">
      <ion-card [routerLink]="['/page/detalleproducto', producto.id]" class="article-wrapper">
        <div class="container-project">
          <img src="../../../{{producto.img ? producto.img.ruta : 'assets/Placeholder/placeholder-cubico.png' }}" alt="{{ producto.nombre }}" />
        </div>
        <ion-card-header>
          <ion-card-title class="project-title">{{ producto.nombre }}</ion-card-title>
          <ion-card-subtitle class="text-body">${{ producto.precio }}</ion-card-subtitle>
          <ion-card-subtitle class="text-body">
            Categoría: {{ producto.tipo?.descripcion || 'Desconocido' }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="project-info">
          <div class="card-footer">
            <ion-button class="card-button">
              <ion-icon name="bookmark-outline"></ion-icon>
            </ion-button>
            <ion-button class="card-button">
              <ion-icon name="cart"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
