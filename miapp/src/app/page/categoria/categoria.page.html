<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">categoria</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let categoria of this.categorias | slice:0:4; let i = index" class="ion-margin-bottom">
      <ion-col size="6" *ngFor="let category of this.categorias.slice(i * 2, i * 2 + 2)">
        <ion-card >
          <img src="../../../{{category.ruta}}" alt="{{category.descripcion}}" />
          <ion-card-header>
            <ion-card-title>{{category.descripcion}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
