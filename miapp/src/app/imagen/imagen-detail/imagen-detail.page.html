<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Imagen detail</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngIf="imagen">
    <ion-card-header>
      <ion-card-title>ID: {{imagen.id}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="imagen.ruta" slot="end" class="responsive-img" alt="{{ imagen.id }}" style="width: 200px;" />
      
      <ion-item>
        <p>Nombre: </p>
        <p>{{imagen.nombre}}</p>
      </ion-item>
      <ion-item>
        <p>Ruta: </p>
        <p>{{imagen.ruta}}</p>
      </ion-item>
      
      <ion-button type="button" shape="round" color="primary" expand="block"
        [routerLink]="['/imagen-edit', imagen.id]">
        Editar
      </ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(imagen.id)">
        Eliminar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
