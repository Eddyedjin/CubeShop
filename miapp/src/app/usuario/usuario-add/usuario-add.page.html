<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Nuevo Usuario </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="usuarioForm" (ngSubmit)="onFormSubmit(usuarioForm.value)">
    <!--Nombre-->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre" formControlName="usu_nombre"></ion-input>
    </ion-item>
    <!--Descripcion-->
    <ion-item>
      <ion-label position="floating">Apellido Paterno</ion-label>
      <ion-textarea type="text" [(ngModel)]="usuario.app" formControlName="usu_app"></ion-textarea>
    </ion-item>
    <!--Color-->
    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apm" formControlName="usu_apm"></ion-input>
    </ion-item>
    <!--Precio-->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.correoelectronico" formControlName="usu_correoelectronico"></ion-input>
    </ion-item>
    <!--Stock-->
    <ion-item>
      <ion-label position="floating">contrase√±a</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.contrasenia" formControlName="usu_contrasenia"></ion-input>
    </ion-item>  
     <!--id_img-->
     <ion-item>
      <ion-label position="floating">id Tipo Usuario</ion-label>
      <ion-input type="number" [(ngModel)]="usuario.id_tipo_user" formControlName="usu_id_tipo_user"></ion-input>
    </ion-item>

    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!usuarioForm.valid">Submit</ion-button>
  </form>
</ion-content>
