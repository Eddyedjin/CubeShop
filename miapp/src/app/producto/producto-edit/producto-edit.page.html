<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Producto</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">ID del Producto</ion-label>
      <ion-input type="text" [value]="producto.id" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input type="text" formControlName="prod_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" formControlName="prod_precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-textarea formControlName="prod_desc"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input type="text" formControlName="prod_color"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Stock</ion-label>
      <ion-input type="number" formControlName="prod_stock"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ID de Imagen</ion-label>
      <ion-input type="text" formControlName="prod_id_img"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ID de Tipo</ion-label>
      <ion-input type="text" formControlName="prod_id_tipo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ID de Sucursal</ion-label>
      <ion-input type="text" formControlName="prod_id_sucursal"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!productForm.valid">Guardar</ion-button>
  </form>
</ion-content>
