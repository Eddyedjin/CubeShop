<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Editar Orden de Compra </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="ordenForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">ID de la Orden de Compra</ion-label>
      <ion-input type="text" [value]="orden.id" readonly></ion-input>
    </ion-item>
    <!--Nombre Proveedor-->
    <ion-item>
      <ion-label position="floating">Nombre Proveedor</ion-label>
      <ion-input type="text" formControlName="oc_proveedor"></ion-input>
    </ion-item>
  <!--Fecha Orden-->
    <ion-item>
      <ion-label position="floating">Fecha Orden de Compra</ion-label>
      <ion-input type="text" formControlName="oc_fecha_Orden"></ion-input>
    </ion-item>
    <!--Cantidad -->
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" formControlName="oc_cantidad"></ion-input>
    </ion-item>
    <!--Precio Unitario-->
    <ion-item>
      <ion-label position="floating">Precio Unitario</ion-label>
      <ion-input type="number" formControlName="oc_precioUnitario"></ion-input>
    </ion-item>
    <!--Total Orden Compra-->
    <ion-item>
      <ion-label position="floating">Total Orden de Compra</ion-label>
      <ion-input type="number" formControlName="oc_total"></ion-input>
    </ion-item>
    <!--Id Producto-->
    <ion-item>
      <ion-label position="floating">Id Producto</ion-label>
      <ion-input type="text" formControlName="oc_id_producto"></ion-input>
    </ion-item>
    <!--Id Usuario-->
    <ion-item>
      <ion-label position="floating">Id Sucursal</ion-label>
      <ion-input type="text" formControlName="oc_id_usuario"></ion-input>
    </ion-item>

    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!ordenForm.valid">Guardar</ion-button>
  </form>
</ion-content>
