<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Oferta Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="oferta">
    <ion-card-header>
      <ion-card-title>ID: {{oferta.id}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!--Nombre-->
      <ion-item>
        <p>Nombre: </p>
        <p> {{oferta.nombre}}</p>
      </ion-item>
      <!--Descuento-->
      <ion-item>
        <p>Descuento: </p>
        <p> {{oferta.descuento}}%</p>
      </ion-item>
      <!--Fecha-->
      <ion-item>
        <p>Fecha: </p>
        <p> {{oferta.fechaInicio}}   -   {{oferta.fechaFin}}</p>
      </ion-item>
      <!--id_producto-->
      <ion-item>
        <p>Id producto: </p>
        <p> {{oferta.id_producto}}</p>
      </ion-item>
      
      <ion-button type="button" shape="round" color="primary" expand="block"
        [routerLink]="['/oferta-edit', oferta.id]">
        Editar
      </ion-button>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="delete(oferta.id)">
        Eliminar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
